<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Outer HTML formatter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="app-bar">
      <div class="title">Outer HTML formatter</div>
      <a
        href="https://github.com/mirhasalh/oh-formatter"
        target="_blank"
        class="action-button"
        ><i class="fa fa-github"></i
      ></a>
    </div>
    <div class="form">
      <p>Enter your outer HTML:</p>
      <textarea id="input-text" rows="5"></textarea>
      <br />
      <button onclick="formatText()">Generate</button>
      <br />
      <p>Result:</p>
      <textarea id="output-text" rows="5" readonly></textarea>
      <br />
      <button onclick="copyToClipboard()">Copy to clipboard</button>
    </div>
  </body>
</html>
